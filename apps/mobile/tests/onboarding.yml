appId: com.spacedrive.app
---
- launchApp:
    clearState: true
- waitForAnimationToEnd
- tapOn: 'Get Started'
- tapOn:
    id: 'library-name'
- inputText: 'TestLib'
- tapOn: 'New Library'
- tapOn:
    id: 'master-password'
- inputText: '12345678'
- tapOn: 'Set Password'
- tapOn:
    id: 'master-password-confirm'
- inputText: '12345678'
- tapOn: 'Confirm Password'
- tapOn: 'Continue'
- tapOn:
    id: 'drawer-toggle'
- waitForAnimationToEnd
- assertVisible: 'TestLib'
