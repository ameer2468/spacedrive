appId: com.spacedrive.app
---
# Not required on fresh app, but useful for debugging
# - clearState
- launchApp
- tapOn: 'Get Started'
- tapOn:
    id: 'library-name'
- inputText: 'TestLib'
- tapOn: 'New Library'
- tapOn:
    id: 'master-password'
- inputText: '12345678'
- tapOn: 'Set Password'
- tapOn:
    id: 'master-password-confirm'
- inputText: '12345678'
- tapOn: 'Confirm Password'
- tapOn: 'Continue'
- tapOn:
    id: 'drawer-toggle'
- assertVisible: 'TestLib'
